<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>VueJs</title>
</head>
<body>
    <div class="container pt-5" id="app">
        <div class="row mb-3">
            <h1 class="col">Bikes application</h1>
        </div>
    
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="search">Find a bike</label>
                <input type="text" class="form-control" id="search" placeholder="Name, model..." v-model="search">
            </div>
            <hr>
            <ul class="list-group">
               <li 
               v-on:click="selectBike(index)"
               v-for="(bike, index) of filterderBikes"
               class="list-group-item list-group-item-action pointer"
               v-bind:class="{'active':selectedBikeIndex === index}">
               
               {{ bike.name }} {{ bike.model }}
            </li>
 
            </ul>
        </div>
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-5">
                    <h2>{{bike.name}}</h2>
                    <img v-bind:src="bike.image" v-bind:alt="bike.name" class="rounded detailed-bike-image">

                </div>
                <div class="col-md-7 pt-2">
                    <h5>Bike details</h5>
                    <ul>
                        <li>Model- <strong>{{bike.model}}</strong></li>
                        <li>Year- <strong>{{bike.year}}</strong></li>
                        <li>Owner- <strong>{{bike.owner}}</strong></li>
                    </ul>
                    <div class="phone-block">
                    <p v-if="phoneVisibility">{{bike.phone}}</p>
                </div>
                    <button class="btn btn-outline-success" 
                    v-on:click = "phoneVisibility =!phoneVisibility"
                    >{{phoneBtnChangeText}}</button>
                
                    <button class="btn btn-primary">Buy</button>
               
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
